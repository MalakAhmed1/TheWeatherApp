<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="forecast.css">
</head>
<body>
    <div class="top">
        <h1>3-Day Forecast</h1>
        <p>Check the weather in your city for the next 3 days.</p>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />

    </div>

    <div class="search-container">
        <input type="text" placeholder="Find your location">
        <button>Find</button>
    </div>

    <div class="forecast-cards">
        <div class="left">
            <h2>city name</h2>
            <h3>Friday</h3>
            <p class="temp-left">21.3°C</p>
            <p class="condition">Partly cloudy</p>

        </div>

        <div class="middle">
             <h3>Saturday</h3>
            <p class="temp-middle">22°C</p>
            <p class="condition">sunny</p>
        </div>

        <div class="right">
             <h3>Sunday</h3>
            <p class="temp-right">23°C</p>
            <p class="condition">Partly cloudy</p>
        </div>

    </div>

    <footer>
        <p>copy right 2025 all rights all reserved</p>
    </footer>
</body>
</html>
